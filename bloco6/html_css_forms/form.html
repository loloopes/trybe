<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <h2 class="text-center">Dados Pessoais</h2>
    
    <div class="container">
      <form action="">
        <label for = "nome" class="form-label">Digite seu Nome:
          <input class="mb-3 form-control" type = "text" name = "nome" id = "nome" placeholder = "Entre com o nome" maxlength = "40" required>
        </label>
        <br>          
        <label for="email" class="form-label">Digite seu Email:
          <input class="mb-3 form-control" type = "email" name = "email" id = "email" placeholder = "Entre com o email" maxlength = "50" required>
        </label>
        <br>
        <label for = "cpf" class="form-label">Digite seu CPF:
          <input class="mb-3 form-control" type="text" name = "CPF" id = "cpf" placeholder = "Entre com o CPF" maxlength="11" minlength="11" required>
        </label>
        <br>            <label for="endereco" class="form-label">Digite seu endereco:
          <input class="mb-3 form-control" type="text" name = "endereco" id = "endereco" placeholder = "Entre com o endereco" maxlength = "200" required>
        </label>
        <br>
        <label for="cidade" class="form-label">Digite sua cidade:
          <input class="mb-3 form-control" type="text" name = "cidade" id = "cidade" placeholder = "Entre com a cidade" maxlength = "28" required>
        </label>
        <br>            <label for="estado" class="form-label">Selecione seu estado
          <select name="estado" id="estado"></select>        
        </label>
      </form>  
    </div>
  
  

  
    <h2 class="text-center">Dados profissionais</h2>
    
        <div class="container">
          <form id="formulario" action="">
            <p>Resumo do curriculo</p>
            <textarea name="resumo" id="resumo" cols="50" rows="10" maxlength="1000" required></textarea>
            <br>
            <br>
            <label for="cargo">Cargo
              <input type="text" name="cargo" id="cargo" maxlength="40" required>
            </label>
            <p>Descricao do Cargo</p>
            <textarea name="dcargo" id="descricaocargo" cols="50" rows="10"></textarea>
            <br>
            <label for="data"> Data de Inicio
              <input type="date" id="data" name="data" required>
            </label>
            <br>
            <button type="submit">Enviar</button>
          </form>
        </div>
      
      
  
  <script src="script.js"></script>
</body>
</html>
