<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
        <style>
            body {
                margin: 20px;
            }

            .nav {
                display: flex;
                justify-content: flex-end;
            }

            .nav div {
                display: flex;
                width: 300px;
                justify-content: space-evenly;
            }

            .search_box {
                border-radius: 20px;
                margin-bottom: 40px;
                width: 450px;
                height: 35px;
            }

            .btn {
            border-radius: 5px;
            width: 150px;
            height: 35px;
            } 
            
            .form {
                text-align: center;
                margin-top: 13em;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav">
                    <div>
                        <a href="./image.html">Images</a>
                        <a href="./advanced.html">Advanced Search</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <form class="form" action="https://google.com/search">
                <div>
                    <input class="search_box" type="text" name="q">
                </div>
                <div>
                    <input class="btn" type="submit" value="Google Search">
                </div>
            </form>
        </main>
    </body>
</html>
