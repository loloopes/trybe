<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>


        //1.Add a tag h1 com texto
        let header = document.createElement('h1');
        header.innerText = 'TesteTeste LoremIpsum';
        header.className = 'title';
        document.body.appendChild(header)

        //2.Adicione a tag div com a classe main-content como filho da tag body ;
        let div2 = document.createElement('div');
        div2.className = 'main-content';
        document.body.appendChild(div2);

        //3.Adicione a tag div com a classe center-content como filho da tag div criada no passo 2
        let div3 = document.createElement('div');
        div3.className = 'center-content';
        div2.appendChild(div3);

        //4.Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
        let p = document.createElement('p');
        p.innerText = 'Texto paragrafo teste';
        div3.appendChild(p);


        //5.Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
        let div5 = document.createElement('div');
        div5.className = 'left-content';
        div2.appendChild(div5);

        //6.Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
        let div6 = document.createElement('div');
        div6.className = 'right-content';
        div2.appendChild(div6);

        //7.Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
        let img = document.createElement('img');
        img.className = 'small-image';
        img.src = 'https://picsum.photos/200';
        div5.appendChild(img);
       
        //8.Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
        let ul = document.createElement('ul');
        div6.appendChild(ul);

        for (let i=0; i<10; i+=1){
            var li = document.createElement('li');
            li.innerText = i;
            ul.appendChild(li);
        }

        //9.Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.
        for (let i=0; i<3; i+=1){
            var h3 = document.createElement('h3');
            h3.innerText = 'Texto h3 teste';
            h3.className = 'description';
            div2.appendChild(h3);
        }

        div2.removeChild(div5);

        div6.style.marginRight='auto';

        div3.parentElement.style.backgroundColor = 'green';

    </script>
  </body>
</html>
